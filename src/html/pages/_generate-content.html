<div class="generator-page">
  <div class="container py-4 d-flex flex-column justify-content-between">
    <!-- Back + title -->
    <div class="d-flex align-items-center mb-3">
      <button class="btn btn-sm btn-outline-light rounded-circle me-2"><i class="bi bi-arrow-left"></i></button>
      <h3 class="m-0 fw-bold text-white">Content Generator</h3>
    </div>

    <!-- Tabs -->
    <div class="generator-page__tabs d-flex justify-content-between mb-4">
      <button class="generator-tab active" data-tab="essay">
        <i class="bi bi-journal-text me-2"></i> Essay
      </button>
      <button class="generator-tab" data-tab="poem">
        <i class="bi bi-pencil me-2"></i> Poem
      </button>
      <button class="generator-tab" data-tab="blog">
        <i class="bi bi-globe me-2"></i> Blog
      </button>
    </div>


    <!-- Topic -->
    <div class="mb-3">
      <label class="form-label text-white fw-semibold small">Topic:</label>

      <textarea id="topicInput" class="form-control generator-page__textarea" rows="4" maxlength="1000"
        placeholder="Enter a clear topic for your content..."></textarea>

      <!-- Нижній ряд з кнопкою + лічильником -->
      <div class="d-flex justify-content-between align-items-center mt-2">
        <button type="button" class="btn btn-sm generator-page__scan-btn">
          <i class="bi bi-file-text"></i>
        </button>
        <div class="small text-white">
          <span id="charCount">0</span> / 1000
        </div>
      </div>
    </div>



    <!-- Upload file -->
    <div class="mb-3">
      <label class="form-label text-white fw-semibold small">Attach file (optional):</label>

      <label class="generator-page__file-input p-3 rounded d-flex align-items-center justify-content-between"
        for="fileUpload">
        <span class="text-white-50"><i class="bi bi-paperclip me-2"></i>Select file to upload</span>
        <i class="bi bi-cloud-arrow-up text-accent"></i>
      </label>

      <input type="file" id="fileUpload" class="d-none">
    </div>


    <!-- Advanced options -->
    <div class="generator-page__section p-3 rounded mb-3">
      <div class="text-white fw-semibold mb-3">Advanced Settings</div>

      <!-- Essay Type -->
      <div class="mb-3">
        <label class="form-label text-white small d-flex align-items-center">
          <i class="bi bi-ui-checks-grid me-2"></i> Essay Type
        </label>
        <select class="form-select generator-page__select">
          <option>Analytical</option>
          <option>Argumentative</option>
          <option>Descriptive</option>
        </select>
      </div>

      <!-- Language -->
      <div>
        <label class="form-label text-white small d-flex align-items-center">
          <i class="bi bi-translate me-2"></i> Language
        </label>
        <select class="form-select generator-page__select">
          <option>English</option>
          <option>Russian</option>
          <option>Ukrainian</option>
        </select>
      </div>
    </div>



    <!-- Button -->
    <button class="btn w-100 generator-page__submit mt-auto">Generate</button>

  </div>
</div>
