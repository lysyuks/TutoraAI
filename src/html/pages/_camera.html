<div class="app app--camera container-fluid py-3 pb-5">
  <!-- Scan block -->
  <div class="scan text-center h-100 d-flex flex-column align-items-center justify-content-between">
    <div class="scan__top-icons w-100 mt-5 d-flex justify-content-end pe-3">
      <button class="scan__flash-btn active">
        <i class="bi bi-lightning-charge"></i>
      </button>
    </div>

    <div class="scan__label mt-auto ">Take a photo of the math problem</div>
    <div class="scan__frame mt-3 mb-auto"></div>

    <div class="scan__modes d-flex justify-content-center gap-3 text-muted small mb-3 ">
      <div class="scan__mode">Translation</div>
      <div class="scan__mode">General</div>
      <div class="scan__mode scan__mode--active">Math</div>
    </div>

    <div class="scan__buttons d-flex justify-content-center align-items-center gap-5">
      <button class="scan__icon-btn">
        <i class="bi bi-image"></i>
      </button>
      <button class="scan__main-btn">
        <i class="bi bi-calculator"></i>
      </button>
      <button class="scan__icon-btn">
        <i class="bi bi-x-circle"></i>
      </button>
    </div>
  </div>
</div>
