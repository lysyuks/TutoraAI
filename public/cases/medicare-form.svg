<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#242424"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#39c2d7"/>
      <stop offset="100%" style="stop-color:#a3c644"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Browser mockup -->
  <rect x="60" y="40" width="680" height="370" rx="8" fill="#2d2d2f" stroke="#333" stroke-width="1"/>

  <!-- Browser header -->
  <rect x="60" y="40" width="680" height="32" rx="8" fill="#333"/>
  <circle cx="82" cy="56" r="5" fill="#ff5f57"/>
  <circle cx="100" cy="56" r="5" fill="#febc2e"/>
  <circle cx="118" cy="56" r="5" fill="#28c840"/>

  <!-- URL bar -->
  <rect x="160" y="48" width="480" height="16" rx="4" fill="#242424"/>
  <text x="180" y="60" font-family="monospace" font-size="10" fill="#666">medicare-intake-form.vercel.app</text>

  <!-- Content area -->
  <rect x="80" y="90" width="640" height="300" fill="#1a1a1a"/>

  <!-- Form mockup -->
  <rect x="200" y="120" width="400" height="240" rx="4" fill="#242424"/>

  <!-- Form header -->
  <rect x="200" y="120" width="400" height="50" rx="4" fill="url(#accent)"/>
  <text x="280" y="152" font-family="system-ui" font-size="16" font-weight="bold" fill="white">Medicare Intake Form</text>

  <!-- Form fields -->
  <rect x="220" y="190" width="360" height="36" rx="4" fill="#333" stroke="#444"/>
  <text x="232" y="213" font-family="system-ui" font-size="12" fill="#666">Patient Name</text>

  <rect x="220" y="240" width="170" height="36" rx="4" fill="#333" stroke="#444"/>
  <text x="232" y="263" font-family="system-ui" font-size="12" fill="#666">Date of Birth</text>

  <rect x="410" y="240" width="170" height="36" rx="4" fill="#333" stroke="#444"/>
  <text x="422" y="263" font-family="system-ui" font-size="12" fill="#666">Medicare ID</text>

  <rect x="220" y="290" width="360" height="36" rx="4" fill="#333" stroke="#444"/>
  <text x="232" y="313" font-family="system-ui" font-size="12" fill="#666">Email Address</text>

  <!-- Submit button -->
  <rect x="220" y="340" width="120" height="36" rx="4" fill="url(#accent)"/>
  <text x="250" y="363" font-family="system-ui" font-size="12" font-weight="bold" fill="white">Continue</text>
</svg>
